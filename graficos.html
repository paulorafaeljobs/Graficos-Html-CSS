<!DOCTYPE html>

<body>
    <div class="conteiner" style="margin: 50px; height: 250px;width: 500px;border:1px solid black;color:black;text-align:center;">
        <h1>Vendas Agosto</h1>
        <div class="barra" style="height:150px;width:400px;background-color:rgb(255, 255, 255);display: flex;align-items: flex-end;margin: auto;color:white;text-align:center;">
            <div class="grafico" style="border:1px solid white;margin: 1px;"><div class="grafico1" style="height:100px;width:60px;margin: 5px;background-color:blue;">100%</div><p style="color: black;">Vendas</p></div>
            <div class="grafico" style="border:1px solid white;margin: 1px;"><div class="grafico2" style="height:70px;width:60px;margin: 5px;background-color:black;">70%</div><p style="color: black;">Custo</p></div>

    </div>
